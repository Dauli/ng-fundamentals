<h1>Edit Your Profile</h1>
<hr>

<!-- Image for profile goes here -->

<div class="row">
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)"
    autocomplete="off" novalidate>
      <div class="form-group">
        <label for="firstName">First Name: </label>
        <input formControlName="firstName" type="text" id="firstName" class="form-control"
        placeholder="First Name...">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input formControlName="lastName" type="text" id="lastName" class="form-control"
        placeholder="Last Name...">
      </div>
      <br><br>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
